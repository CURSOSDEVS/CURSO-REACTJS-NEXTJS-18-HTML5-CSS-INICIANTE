<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atributos de ID e Class</title>

  <style>
    h1 {
      background: red;
    }

    p {
      background: blue;
    }

    #cabecalho-dois{
      background: purple;
    }
    
    .bold{
      color: red;
    }

  </style>

</head>
<body>

  <h1 id="cabecalho-um" class="fundo-vermelho borda-equerda">
    Vai vir aqui
  </h1>

  <h1 id="cabecalho-dois" class="fundo-vermelho">
    Vair vir aqui
  </h1>

  <p>Um texto <b class="bold">qualquer</b></p>
  
</body>
</html>
